<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/easion.css}" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script th:src="@{/js/chart-js-config.js}" ></script>
    <title>Router Game Server Sea Lion Entertainment Studio</title>
</head>

<body>
<div class="dash">


    <!-- 	menu de navegación 	header init -->
    <div th:replace="fragments/dash-nav :: dash-nav-fragment">... </div>
    <!-- 	menu de navegación 	header end -->


    <div class="dash-app" style="margin-left: 380px; margin-top: 5px;">

        <main class="dash-content">

            <main class="dash-content">
                <div class="container-fluid">
                    <h1 class="dash-title">Game Server Version Info</h1>
                    <div class="row">

                        <div class="col-xl-6">
                            <div class="card easion-card">
                                <div class="card-header">
                                    <div class="easion-card-icon">
                                        <i class="fas fa-chart-bar"></i>
                                    </div>
                                    <div class="easion-card-title">Server Information</div>
                                </div>
                                <div class="card-body">
                                    <h3>Server</h3>
                                    <!--<p th:text="Server name: ${informationBean.serverName}" >Server name: </p>-->
                                    <!--<p th:text="Server Version: ${informationBean.serverVersion}">Server Version: </p>-->
                                    <!--<p th:text="Base Domain: ${informationBean.baseDomain}">Base Domain: </p>-->

                                    <h4>Server name: <p th:text="${informationBean.serverName}"></p> </h4>
                                    <h4>Server Version: <p th:text="${informationBean.serverVersion}"></p> </h4>
                                    <h4>Base Domain: <p th:text="${informationBean.baseDomain}"></p></h4>

                                    <h3>Web App</h3>
                                    <h4>App name: <p th:text="${informationBean.appName}"></p></h4>
                                    <h4>App Version : <p th:text="${informationBean.appVersion}"></p></h4>
                                    <h4>App Rest Base Domain: <p th:text="${informationBean.appRestBaseDomain}"></p></h4>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </main>
        </main>
    </div>



</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/easion.js}" ></script>
</body>

</html>
