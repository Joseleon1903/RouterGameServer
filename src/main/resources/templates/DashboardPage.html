<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/easion.css}" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script th:src="@{/js/chart-js-config.js}" ></script>
    <title>Router Game Server Sea Lion Entertainment Studio</title>
</head>

<body>
<div class="dash">


    <!-- 	menu de navegación 	header init -->
    <div th:replace="fragments/dash-nav :: dash-nav-fragment">... </div>
    <!-- 	menu de navegación 	header end -->


    <div class="dash-app" style="margin-left: 380px; margin-top: 5px;">


        <main class="dash-content">
            <div class="container-fluid">
                <h1 class="dash-title">Game Server Available</h1>
                <!-- put your rows / columns here -->

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card easion-card">
                            <div class="card-header">
                                <div class="easion-card-icon">
                                    <i class="fas fa-chess-board"></i>
                                </div>
                                <div class="easion-card-title">Checkers With Friends </div>
                            </div>
                            <div class="card-body ">

                                <div class="row">
                                    <div class="stats stats-primary" style="margin: 10px;">
                                        <h3 class="stats-title">Game Server Clients Connected</h3>
                                        <div class="stats-content">
                                            <div class="stats-icon">
                                                <i class="fas fa-list-ul"></i>
                                            </div>
                                            <div class="stats-data">
                                                <div class="stats-number">Row 0</div>
                                                <div class="stats-change">
                                                   Page link <span class="stats-timeframe"><a th:href="@{/game/server/clients}" class="btn btn-warning mb-1"> <i class="fas fa-file"></i> </a></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="stats stats-primary" style="margin: 10px;">
                                        <h3 class="stats-title"> Game Server Lobbies Connected </h3>
                                        <div class="stats-content">
                                            <div class="stats-icon">
                                                <i class="fas fa-list-ul"></i>
                                            </div>
                                            <div class="stats-data">
                                                <div class="stats-number">0</div>
                                                <div class="stats-change">
                                                    Page link <span class="stats-timeframe"><a th:href="@{/game/server/lobby}" class="btn btn-warning mb-1"> <i class="fas fa-file"></i> </a></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="stats stats-primary" style="margin: 10px;">
                                        <h3 class="stats-title"> Game Server Profile Register </h3>
                                        <div class="stats-content">
                                            <div class="stats-icon">
                                                <i class="fas fa-list-ul"></i>
                                            </div>
                                            <div class="stats-data">
                                                <div class="stats-number">0</div>
                                                <div class="stats-change">
                                                    Page link <span class="stats-timeframe"><a th:href="@{/game/server/profiles}" class="btn btn-warning mb-1"> <i class="fas fa-file"></i> </a></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </main>



    </div>



</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/easion.js}" ></script>
</body>

</html>
